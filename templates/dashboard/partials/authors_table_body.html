{% for author in author_list %}
<tr class="hover:bg-blue-50 transition text-sm">
  <td class="p-3 font-medium text-gray-900">{{ author.name }}</td>
  <td class="p-3 text-center">
    <span class="inline-block bg-blue-100 text-blue-700 text-xs font-bold px-2 py-1 rounded-full">{{ author.submission_count }}</span>
  </td>
  <td class="p-3 text-gray-700">{{ author.email }}</td>
  <td class="p-3 text-gray-700">{{ author.country }}</td>
  <td class="p-3 text-gray-700">{{ author.affiliation }}</td>
</tr>
{% empty %}
<tr><td colspan="5" class="p-4 text-gray-500 text-center">No authors found.</td></tr>
{% endfor %}
