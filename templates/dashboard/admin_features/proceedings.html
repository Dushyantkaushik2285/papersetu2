<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ feature_name }} - Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-10 mt-16 mb-12">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-8 flex items-center gap-3">
            <i class="fas fa-book"></i> {{ feature_name }}
        </h1>
        {% if not feature_enabled %}
            <div class="bg-red-100 text-red-700 px-4 py-3 rounded mb-6">{{ disabled_message }}</div>
        {% else %}
            <div class="bg-green-50 text-green-800 px-4 py-3 rounded mb-6">This is the <b>{{ feature_name }}</b> feature for <b>{{ conference.name }}</b>. You can customize this section as needed.</div>
        {% endif %}
    </div>
</body>
</html>
